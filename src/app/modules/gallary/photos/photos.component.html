
<div>
    <input type="file" multiple (change)="onFileChange($event)" />

    <button (click)="upload()">Upload</button>
    <hr>
</div>

<div *ngIf="imageList.length > 0" class="image-list">
    <mat-card class="example-card" *ngFor="let image of imageList;">
        <img mat-card-image src="{{blobUrl}}/{{image}}">
        <mat-card-content>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus consequuntur perspiciatis minima, fugit error eum perferendis, molestiae cumque doloribus enim dolores at eaque sequi quam ex! Nesciunt a dignissimos quod!</p>
        </mat-card-content>
        <mat-card-actions>  
            <button mat-button><mat-icon>favorite</mat-icon></button>
            <button mat-button><mat-icon>share</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
