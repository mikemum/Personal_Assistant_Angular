<div class="lectures">
    <div class="actions" *ngIf="fileUpload ===''" >
        <input type="file" multiple (change)="onFileChange($event)" />

        <button *ngIf="showUpload" (click)="upload()">Upload</button>

    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="fileUpload ==='start'"></mat-progress-bar>

    
    <div *ngIf="fileUpload ==='end'">
        <h3>Done</h3>
    </div>

    <p>
        <mat-chip-list>
            <mat-chip color="red" *ngFor="let lecture of lectures" [routerLink]="[lecture]">{{lecture.split('.')[0]}}
            </mat-chip>
        </mat-chip-list>
    </p>
    <hr>
</div>




<router-outlet></router-outlet>
